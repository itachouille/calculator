<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="screen"></div>
      <div>
        <button class="top-btn" id="reset-btn">AC</button>
        <button id="change-btn" class="top-btn">+/-</button>
        <button class="top-btn">%</button>
        <button class="sign-btn">/</button>
      </div>
      <div>
        <div>
          <button class="number-btn">7</button>
          <button class="number-btn">8</button>
          <button class="number-btn">9</button>
          <button class="sign-btn">x</button>
        </div>
        <div>
          <button class="number-btn">4</button>
          <button class="number-btn">5</button>
          <button class="number-btn">6</button>
          <button class="sign-btn">-</button>
        </div>
        <div>
          <button class="number-btn">1</button>
          <button class="number-btn">2</button>
          <button class="number-btn">3</button>
          <button class="sign-btn">+</button>
        </div>
        <div>
          <button id="love-btn">❤️</button>
          <button class="number-btn">0</button>
          <button id="point-btn">.</button>
          <button class="sign-btn">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
